    <div id="app">
      <dialog id="add-project-dialog">
        <form method="dialog">
          <h1>Add Project</h1>
          <div>
            <label for="project-name">Name</label>
            <input type="text" id="project-name" required />
          </div>
          <div class="buttons-container">
            <button id="cancel" value="cancel">Cancel</button>
            <button id="add" value="add">Add</button>
          </div>
        </form>
      </dialog>
      <dialog id="add-todo-dialog">
        <h1>Add Todo</h1>

        <form method="dialog">
          <div>
            <label for="todo-title">Title</label>
            <input type="text" id="todo-title" name="title" required />
          </div>
          <div>
            <label for="todo-description">Description</label>
            <input
              type="text"
              id="todo-description"
              name="description"
              required
            />
          </div>
          <div>
            <label for="todo-due-date">Due date</label>
            <input type="date" id="todo-due-date" name="due-date" required />
          </div>

          <fieldset>
            <legend>Select a Priority:</legend>

            <div>
              <input
                type="radio"
                id="low"
                name="priority"
                value="low"
                checked
              />
              <label for="low">Low</label>
            </div>
            <div>
              <input type="radio" id="medium" name="priority" value="medium" />
              <label for="medium">Medium</label>
            </div>
            <div>
              <input type="radio" id="high" name="priority" value="high" />
              <label for="high">High</label>
            </div>
          </fieldset>

          <div class="buttons-container">
            <button id="cancel" value="cancel">Cancel</button>
            <button id="add" value="add">Add</button>
          </div>
        </form>
      </dialog>
      <div class="sidebar">
        <h2>My Todo List</h2>
        <ul class="task-buttons-container">
          <li>
            <button data-tab="all">
              <img src="assets/calendar.svg" alt="Plus icon" />
              <p>All</p>
            </button>
          </li>
          <li>
            <button data-tab="today">

          </li>
          <li>
            <button data-tab="completed">
              <img src="assets/calendar.svg" alt="Plus icon" />
              <p>Completed</p>
            </button>
          </li>
        </ul>

        <div class="projects-container">
          <div class="projects-container-title">
            <h2>My Projects</h2>
            <button class="add-project-button">
              <img src="assets/add.svg" alt="Plus icon" />
            </button>
          </div>
          <ul class="projects">
            <li>
              <button>
                <div>
                  <img src="assets/tag.svg" alt="Pound icon" class="hashtag" />
                  <p class="project-name">Default Project</p>
                </div>
              </button>
              <p class="project-todo-count">2</p>
              <button class="project-options-btn">
                <img src="assets/delete.svg" />
              </button>
            </li>
